<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>



<body class="text-center container">
    {% include 'header.html' %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <div id="form-errors">
            <strong>{{ message }}</strong>
        </div>
        
    </div>
    {% endfor %}
    {% endif %}
    {% if forms.errors %}
        {% for key, value in forms.errors.items %}
            <b>{{ value }}</b>
        {% endfor %}
    {% endif %}
    <div class="container m-auto">
        <br>
        <h1 class="mb-3 font-weight-normal text-primary">Login</h1>
        <br>
        <form method='POST' class="form-signin col-6 m-auto">
            {% csrf_token %}
                

                <div class="form-group">
                    <label for="username" class="sr-only "><h4>Username</h4></label>
                    {{form.username}}
                    <br>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="sr-only"><h4>Password</h4></label>
                    {{form.password}}
                    <br>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                </div>
        </form>
    </div>
    

</body>

</html>
